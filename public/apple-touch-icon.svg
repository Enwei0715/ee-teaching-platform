<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for Apple Touch Icon -->
  <rect width="180" height="180" fill="#161b22" rx="28"/>
  
  <!-- CPU Icon - Apple Touch Icon size -->
  <g transform="translate(90, 90)">
    <!-- Main chip body -->
    <rect x="-35" y="-35" width="70" height="70" fill="#2f81f7" rx="4"/>
    
    <!-- Inner detail -->
    <rect x="-28" y="-28" width="56" height="56" fill="#161b22" rx="3"/>
    <rect x="-22" y="-22" width="44" height="44" fill="#2f81f7" rx="2"/>
    
    <!-- Circuit lines -->
    <line x1="-14" y1="-10" x2="14" y2="-10" stroke="#161b22" stroke-width="2"/>
    <line x1="-14" y1="0" x2="14" y2="0" stroke="#161b22" stroke-width="2"/>
    <line x1="-14" y1="10" x2="14" y2="10" stroke="#161b22" stroke-width="2"/>
    
    <!-- Pins - Left side -->
    <rect x="-50" y="-22" width="12" height="6" fill="#2f81f7" rx="1"/>
    <rect x="-50" y="-10" width="12" height="6" fill="#2f81f7" rx="1"/>
    <rect x="-50" y="2" width="12" height="6" fill="#2f81f7" rx="1"/>
    <rect x="-50" y="16" width="12" height="6" fill="#2f81f7" rx="1"/>
    
    <!-- Pins - Right side -->
    <rect x="38" y="-22" width="12" height="6" fill="#2f81f7" rx="1"/>
    <rect x="38" y="-10" width="12" height="6" fill="#2f81f7" rx="1"/>
    <rect x="38" y="2" width="12" height="6" fill="#2f81f7" rx="1"/>
    <rect x="38" y="16" width="12" height="6" fill="#2f81f7" rx="1"/>
    
    <!-- Pins - Top side -->
    <rect x="-22" y="-50" width="6" height="12" fill="#2f81f7" rx="1"/>
    <rect x="-10" y="-50" width="6" height="12" fill="#2f81f7" rx="1"/>
    <rect x="4" y="-50" width="6" height="12" fill="#2f81f7" rx="1"/>
    <rect x="16" y="-50" width="6" height="12" fill="#2f81f7" rx="1"/>
    
    <!-- Pins - Bottom side -->
    <rect x="-22" y="38" width="6" height="12" fill="#2f81f7" rx="1"/>
    <rect x="-10" y="38" width="6" height="12" fill="#2f81f7" rx="1"/>
    <rect x="4" y="38" width="6" height="12" fill="#2f81f7" rx="1"/>
    <rect x="16" y="38" width="6" height="12" fill="#2f81f7" rx="1"/>
  </g>
</svg>
