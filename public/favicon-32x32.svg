<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#161b22" rx="4"/>
  
  <!-- CPU Icon - Simplified for small size -->
  <g transform="translate(16, 16)">
    <!-- Main chip body -->
    <rect x="-6" y="-6" width="12" height="12" fill="#2f81f7" rx="1"/>
    
    <!-- Inner detail -->
    <rect x="-4" y="-4" width="8" height="8" fill="#161b22" rx="0.5"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2" fill="#2f81f7"/>
    
    <!-- Pins - simplified for 16px -->
    <!-- Left -->
    <rect x="-9" y="-4" width="2" height="1.5" fill="#2f81f7"/>
    <rect x="-9" y="-1" width="2" height="1.5" fill="#2f81f7"/>
    <rect x="-9" y="2.5" width="2" height="1.5" fill="#2f81f7"/>
    
    <!-- Right -->
    <rect x="7" y="-4" width="2" height="1.5" fill="#2f81f7"/>
    <rect x="7" y="-1" width="2" height="1.5" fill="#2f81f7"/>
    <rect x="7" y="2.5" width="2" height="1.5" fill="#2f81f7"/>
    
    <!-- Top -->
    <rect x="-4" y="-9" width="1.5" height="2" fill="#2f81f7"/>
    <rect x="-1" y="-9" width="1.5" height="2" fill="#2f81f7"/>
    <rect x="2.5" y="-9" width="1.5" height="2" fill="#2f81f7"/>
    
    <!-- Bottom -->
    <rect x="-4" y="7" width="1.5" height="2" fill="#2f81f7"/>
    <rect x="-1" y="7" width="1.5" height="2" fill="#2f81f7"/>
    <rect x="2.5" y="7" width="1.5" height="2" fill="#2f81f7"/>
  </g>
</svg>
